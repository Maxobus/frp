name: "FRP Client Addon (smartify.lv)"
description: "You can use this tool to achieve remote access to local Home Assistant"
version: "1.0.3"
slug: "frp_client_smartify"
host_network: true
startup: application
boot: "auto"
init: false
map:
  - "share:rw"
privileged:
  - NET_ADMIN
devices:
  - /dev/net/tun
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
options:
  serverAddr: "xxxx.xx.clients.smartify.lv"
  remotePort: 8101
schema:
  serverAddr: str
  remotePort: int
