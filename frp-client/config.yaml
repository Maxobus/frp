name: "FRP FORK Client (Poison Edition)"
description: "You can use this tool to achieve remote access to local Home Assistant OS by port forwarding"
version: "1.0.1"
slug: "frp_client_max"
host_network: true
startup: application
boot: "auto"
init: false
map:
  - "share:rw"
privileged:
  - NET_ADMIN
devices:
  - /dev/net/tun
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
options:
  serverAddr: "xxxx.lv.clients.smartify.lv"
  serverPort: 7000
  remotePort: 8101
  authToken: "ReplaceWithSecretToken"
  webServerPort: 7500
  webServerUser: "admin"
  webServerPassword: "WebPass"
  proxyName: "homeassistant"
schema:
  serverAddr: str
  serverPort: int
  remotePort: int
  authToken: str
  webServerPort: int
  webServerUser: str
  webServerPassword: str
  proxyName: str
